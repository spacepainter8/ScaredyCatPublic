<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top ">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link " href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="forgottenPassword">Forgotten Password</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>
<body>
    

    <main class="form-signin w-25 m-auto">
            <h1 class="h3 mb-3 fw-normal">Log in</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="username">
                <label for="floatingInput" class="email">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="lozinka" [(ngModel)]="password">
                <label for="floatingPassword" class="lozinka">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="radio" value="patient" id="flexCheckDefault" name="radios" [(ngModel)]="type">
                <label class="form-check-label" for="flexCheckDefault">
                    Patient
                </label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="radio" value="doctor" id="doktor" name="radios" [(ngModel)]="type">
                <label class="form-check-label" for="doktor">
                    Doctor
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" (click)="login()">Log in </button>
            <div class="register-div">
                <label class="label">
                    New user? Register <a href="/register" class="email" >here</a>
                </label>
            </div>
            <div class="register-div">
              <label class="label">
                  Forgotten password? Change it <a href="/forgottenPassword" class="email" >here</a>
              </label>
            </div>
            <br>
            <div class="alert alert-danger" role="alert" *ngIf="message!=''">
              <label class="alertmess">{{message}}</label>
            </div>
            
    </main>
   
</body>
